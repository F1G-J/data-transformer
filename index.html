<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legacy Data Transformer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; font-family: monospace; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 10px 16px; font-size: 15px; margin-right: 10px; }
    pre { background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h2>Legacy Data Transformer</h2>
<p>Paste your exported legacy data below (from enhanced or legacy screen):</p>
<textarea id="rawData" placeholder="Paste legacy export here..."></textarea><br/>
<button onclick="processData()">Process</button>
<button onclick="downloadCSV()">Download CSV</button>

<div id="headerSection">
  <h3>Main Information</h3>
  <pre id="headerInfo"></pre>
</div>

<table id="outputTable">
  <thead>
    <tr>
      <th>Event ID</th>
      <th>Equip ID</th>
      <th>WUC</th>
      <th>Discrepancy</th>
      <th>WCE Sequence</th>
      <th>PWC</th>
      <th>Date</th>
      <th>NARR</th>
      <th>Process ID</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function processData() {
  const input = document.getElementById("rawData").value;
  const lines = input.split("\n");
  const tbody = document.querySelector("#outputTable tbody");
  const headerInfo = document.getElementById("headerInfo");
  tbody.innerHTML = "";
  headerInfo.textContent = "";

  const wceBlocks = [];
  let discrepancy = "";
  let eventId = "";
  let equipId = "";
  let wuc = "";
  let symbol = "";
  let priority = "";
  let scheduledDate = "";

  for (let i = 0; i < lines.length; i++) {
    const line = lines[i];

    // Parse main data line
    if (/^\$\$\$\$/.test(line.trim())) {
      eventId = line.slice(0, 11).trim();
      equipId = line.slice(14, 20).trim();
      wuc = line.slice(22, 35).trim();
      symbol = line.slice(46, 47).trim();
      priority = line.slice(51, 53).trim();
      scheduledDate = line.slice(66).trim();
    }

    // Parse discrepancy and continuation
    if (line.startsWith("DISCREPANCY:")) {
      discrepancy = line.replace("DISCREPANCY:", "").trim();
      if (lines[i + 1] && lines[i + 1].trim() !== "") {
        discrepancy += " " + lines[i + 1].trim();
      }
    }

    // Parse WCE blocks
    if (line.trim().startsWith("WCE-SEQ")) {
      let j = i + 1;
      while (j < lines.length) {
        const dataLine = lines[j]?.trim() || "";
        if (!/^\d{3}/.test(dataLine)) { j++; continue; }

        const narrLine = lines[j + 1]?.trim() || "";
        const procLine = lines[j + 2]?.trim() || "";

        const seq = dataLine.slice(0, 5).trim();
        const pwc = dataLine.slice(6, 13).trim();
        const equip = dataLine.slice(14, 22).trim();
        const wucCode = dataLine.slice(23, 40).trim();
        const date = dataLine.slice(75).trim();

        const narr = narrLine.startsWith("NARR:") ? narrLine.replace(/^NARR:\s*/i, "") : "";
        const procMatch = procLine.match(/-- .*?(\d{3})$/);
        const procId = procMatch ? procMatch[1] : "";

        wceBlocks.push([eventId, equipId || equip, wuc || wucCode, discrepancy, seq, pwc, date, narr, procId]);

        j += 4;
      }
    }
  }

  // Display header info
  headerInfo.textContent =
    `Event ID: ${eventId}\n` +
    `Equip ID: ${equipId}\n` +
    `WUC: ${wuc}\n` +
    `Symbol: ${symbol}\n` +
    `Priority: ${priority}\n` +
    `Scheduled Date: ${scheduledDate}\n` +
    `Discrepancy: ${discrepancy}`;

  // Render WCE table
  for (const row of wceBlocks) {
    const tr = document.createElement("tr");
    row.forEach(col => {
      const td = document.createElement("td");
      td.textContent = col;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  }
}

function downloadCSV() {
  const rows = Array.from(document.querySelectorAll("#outputTable tr"));
  const csv = rows.map(row =>
    Array.from(row.children).map(cell =>
      `"${cell.textContent.replace(/"/g, '""')}"`
    ).join(",")
  ).join("\n");

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "parsed_data.csv";
  a.click();
}
</script>

</body>
</html>
