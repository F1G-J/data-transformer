<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transformer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .main-info, .wce-info {
            margin-bottom: 20px;
        }
        .info-header {
            font-weight: bold;
        }
        .wce-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .wce-table th, .wce-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Data Transformer</h1>

    <textarea id="inputData" rows="15" cols="100"></textarea><br><br>
    <button onclick="processData()">Process Data</button>

    <div id="output"></div>

    <script>
        function processData() {
            const inputText = document.getElementById('inputData').value.trim();
            const lines = inputText.split('\n');
            let mainInfo = {};
            let wceData = [];

            let isWceSection = false;
            let currentWce = {};

            lines.forEach((line, index) => {
                line = line.trim();

                if (line.startsWith('EVENT-ID')) {
                    mainInfo.eventId = extractField(line, '$$', 0);
                    mainInfo.equipId = extractField(line, '$$', 1);
                    mainInfo.wuc = extractField(line, '$$', 2);
                    mainInfo.symbol = extractField(line, '@', 0);
                    mainInfo.priority = extractField(line, '!!', 0);
                    mainInfo.scheduled = extractField(line, '$$', 3);
                } else if (line.startsWith('DISCREPANCY:')) {
                    mainInfo.discrepancy = line.replace('DISCREPANCY: ', '').trim();
                }

                if (line.includes('WCE-SEQ')) {
                    isWceSection = true;
                    return; // Skip the column header
                }

                if (isWceSection && line.match(/^ *\d+/)) {
                    currentWce = {
                        seq: extractField(line, ' ', 0),
                        pwc: extractField(line, '$$', 0),
                        equipId: extractField(line, '$$', 1),
                        wuc: extractField(line, '$$', 2),
                        symbol: extractField(line, '@', 0),
                        priority: extractField(line, '!!', 0),
                        scheduled: extractField(line, '$$', 3),
                        description: extractField(line, '$$', 4)
                    };
                    wceData.push(currentWce);
                }
            });

            renderData(mainInfo, wceData);
        }

        function extractField(line, delimiter, index) {
            const parts = line.split(delimiter);
            return parts[index] ? parts[index].trim() : '';
        }

        function renderData(mainInfo, wceData) {
            let output = `<div class="main-info">
                <div class="info-header">Main Information</div>
                <div>Event ID: ${mainInfo.eventId}</div>
                <div>Equipment ID: ${mainInfo.equipId}</div>
                <div>WUC: ${mainInfo.wuc}</div>
                <div>Symbol: ${mainInfo.symbol}</div>
                <div>Priority: ${mainInfo.priority}</div>
                <div>Scheduled: ${mainInfo.scheduled}</div>
                <div>Discrepancy: ${mainInfo.discrepancy}</div>
            </div>`;

            let wceOutput = `<div class="wce-info">
                <div class="info-header">Work Center Events</div>
                <table class="wce-table">
                    <tr><th>WCE-SEQ</th><th>PWC</th><th>Equip-ID</th><th>WUC</th><th>Symbol</th><th>Priority</th><th>Scheduled</th><th>Description</th></tr>`;

            wceData.forEach(wce => {
                wceOutput += `<tr>
                    <td>${wce.seq}</td>
                    <td>${wce.pwc}</td>
                    <td>${wce.equipId}</td>
                    <td>${wce.wuc}</td>
                    <td>${wce.symbol}</td>
                    <td>${wce.priority}</td>
                    <td>${wce.scheduled}</td>
                    <td>${wce.description}</td>
                </tr>`;
            });

            wceOutput += `</table></div>`;
            document.getElementById('output').innerHTML = output + wceOutput;
        }
    </script>
</body>
</html>
