<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Transformer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Data Transformer</h1>
  <textarea id="rawData" rows="20" cols="100" placeholder="Paste raw data here..."></textarea><br />
  <button onclick="processData()">Parse Data</button>

  <h2>Main Information</h2>
  <table id="mainInfoTable">
    <tbody></tbody>
  </table>

  <h2>Work Center Events</h2>
  <table id="wceTable">
    <thead>
      <tr>
        <th>WCE-SEQ</th>
        <th>PWC</th>
        <th>Equip-ID</th>
        <th>WUC</th>
        <th>Symbol</th>
        <th>Scheduled</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function processData() {
      const lines = document.getElementById("rawData").value.split("\n");
      const mainInfoTable = document.getElementById("mainInfoTable").querySelector("tbody");
      const wceTable = document.getElementById("wceTable").querySelector("tbody");
      mainInfoTable.innerHTML = "";
      wceTable.innerHTML = "";

      let eventLineFound = false;
      let discrepancy = "";
      let mainInfo = {};
      let wceBlock = false;
      let currentWCE = null;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        if (line.includes("EVENT-ID") && !eventLineFound) {
          const dataLine = lines[i + 1] || "";
          mainInfo.EventID = dataLine.slice(0, 11).trim();
          mainInfo.EquipID = dataLine.slice(14, 20).trim();
          mainInfo.WUC = dataLine.slice(22, 35).trim();
          mainInfo.Symbol = dataLine.slice(44, 47).trim();
          mainInfo.Priority = dataLine.slice(48, 51).trim();
          mainInfo.Scheduled = dataLine.slice(66).trim();
          eventLineFound = true;
        } else if (line.includes("DISCREPANCY:")) {
          discrepancy = line.replace("DISCREPANCY:", "").trim();
          const nextLine = lines[i + 1]?.trim();
          if (nextLine) {
            discrepancy += " " + nextLine;
          }
          mainInfo.Discrepancy = discrepancy;
        } else if (line.includes("WCE-SEQ")) {
          wceBlock = true;
          continue;
        } else if (wceBlock && line.trim().startsWith("")) {
          const match = line.match(/^\s*(\d{3})\s+(\S+)\s+(\S+)\s+(\S+)\s+.*?(@|\S)\s+.*?(SCHED)\s+(\d{2}[A-Z]{3}\d{2})/);
          if (match) {
            const [_, seq, pwc, eid, wuc, sym, schedWord, schedDate] = match;
            const descLine = lines[i + 1]?.includes("NARR:") ? lines[i + 1].split("NARR:")[1].trim() : "";
            wceTable.innerHTML += `
              <tr>
                <td>${seq}</td>
                <td>${pwc}</td>
                <td>${eid}</td>
                <td>${wuc}</td>
                <td>${sym}</td>
                <td>${schedDate}</td>
                <td>${descLine}</td>
              </tr>
            `;
          }
        }
      }

      Object.entries(mainInfo).forEach(([key, value]) => {
        const row = document.createElement("tr");
        const label = document.createElement("td");
        const val = document.createElement("td");
        label.innerHTML = `<strong>${key.replace(/([A-Z])/g, ' $1').trim()}</strong>`;
        val.textContent = value || "";
        row.appendChild(label);
        row.appendChild(val);
        mainInfoTable.appendChild(row);
      });
    }
  </script>
</body>
</html>
