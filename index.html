<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legacy Data Parser</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; }
    th { background-color: #f2f2f2; }
    button { margin-top: 10px; padding: 10px 15px; font-size: 16px; }
  </style>
</head>
<body>

<h2>Legacy Data Parser (WCE Extractor)</h2>
<p>Paste your exported text below:</p>
<textarea id="rawData" placeholder="Paste data here..."></textarea><br/>
<button onclick="processData()">Process</button>
<button onclick="downloadCSV()">Download CSV</button>

<table id="outputTable">
  <thead>
    <tr>
      <th>WCE-SEQ</th>
      <th>PWC</th>
      <th>EQUIP-ID</th>
      <th>WUC/LCN</th>
      <th>J/F</th>
      <th>SYM</th>
      <th>R/I</th>
      <th>SRD</th>
      <th>IN-SHP</th>
      <th>WCE-ACTION</th>
      <th>DATE</th>
      <th>NARR</th>
      <th>PROCESS ID</th>
      <th>DISCREPANCY</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function processData() {
  const input = document.getElementById("rawData").value;
  const lines = input.split("\n");
  const tbody = document.querySelector("#outputTable tbody");
  tbody.innerHTML = "";

  const wceBlocks = [];
  let i = 0;
  let discrepancy = "";

  while (i < lines.length) {
    const line = lines[i];

    // Capture Discrepancy Section (multiline)
    if (line.startsWith("DISCREPANCY:")) {
      discrepancy = line.replace(/^DISCREPANCY:\s*/i, "").trim();
      while (lines[i + 1] && !lines[i + 1].startsWith("--------------------------------------------------------------------------------")) {
        discrepancy += " " + lines[i + 1].trim();
        i++;
      }
    }

    // Parse WCE blocks
    if (line.trim().startsWith("WCE-SEQ")) {
      const dataLine = lines[i + 1] || "";
      const narrLine = lines[i + 2] || "";
      const processLine = lines[i + 3] || "";

      const match = dataLine.match(/^ *(\d+)\s+(\S+)\s+(\S+)\s+(\S+)\s+(\S)\s+(\S)\s+(\S*)\s+(\S+)\s+(\S+)\s+(\S+)\s+(\S+)$/);
      if (match) {
        const [
          _, seq, pwc, equip, wuc, jf, sym, ri, srd, inshp, action, date
        ] = match;

        const narr = narrLine.replace(/^NARR:\s*/i, "").trim();
        const procMatch = processLine.match(/-- .*?(\d{3})$/);
        const procId = procMatch ? procMatch[1] : "";

        wceBlocks.push([seq, pwc, equip, wuc, jf, sym, ri, srd, inshp, action, date, narr, procId, discrepancy]);
      }
      i += 4;
    } else {
      i++;
    }
  }

  // Render to table
  for (const row of wceBlocks) {
    const tr = document.createElement("tr");
    row.forEach((col, idx) => {
      const td = document.createElement("td");
      td.textContent = col;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  }
}

function downloadCSV() {
  const rows = Array.from(document.querySelectorAll("#outputTable tr"));
  const csv = rows.map(row =>
    Array.from(row.children).map(cell =>
      `"${cell.textContent.replace(/"/g, '""')}"`
    ).join(",")
  ).join("\n");

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "parsed_data.csv";
  a.click();
}
</script>

</body>
</html>
